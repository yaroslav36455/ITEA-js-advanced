<!DOCTYPE html>

    <title>Attr</title>

        a[target] {
            background-color: yellow;
        }
        a[target='_blank'] { 
            background-color: red;
        }
    </style>-->
</head>
<body>
    <a href="#">w3schools.com</a>
    <a href="http://www.google.com" target="_blank">google.com</a>
    <a href="http://www.wikipedia.org" target="_self">wikipedia.org</a>
    <a href="#">Someting</a>

    <script>
        let selectorA = document.querySelectorAll("a[target]");
        let selectorB = document.querySelectorAll("a[target='_blank']");

        for (let elem of selectorA) {
            elem.style.backgroundColor = "yellow";
        }

        for (let elem of selectorB) {
            elem.style.backgroundColor = "red";
        }
    </script>
</body>
